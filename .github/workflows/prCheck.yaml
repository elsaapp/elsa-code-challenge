name: Check PR

on:
  pull_request:
      branches:
        - master

jobs:
  check-pr:
    name: Check PR
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install yarn
        run: npm i -g yarn

      - name: Install dependencies
        run: yarn

      - name: Check linting
        run: yarn lint

      - name: Run tests
        run: yarn test